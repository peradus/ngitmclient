<div class="btn-group">
  <button type="button" 
            class="btn btn-primary btn-sm" 
            data-toggle="dropdown"
            [class.dropdown-toggle]="method.methods"
            >
      {{ method.name }}
      <fa *ngIf="method.properties" name="window-maximize"></fa>
  </button>

  <div class="dropdown-menu">
    <app-itmobject-method *ngFor="let m of method.methods" [instance]="instance" [method]="m"></app-itmobject-method>  
  </div>

</div>
