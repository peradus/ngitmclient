<div class="card border-primary">
  <img class="card-img-left" src="../../assets/images/itmobject.png" alt="ITMObjectInstanceImage" width="64px" height="64px">
    <div class="card-body">
      <h5 class="card-title">{{ itmobject.name }} ( {{ itmobject.className }})  </h5>
      <h6 class="card-subtitle"> {{ itmobject.shortDescription }}</h6>

      <p class="card-text" (click)='expandShownDescription()'>
          {{ shownDescription }}
      </p>

      <app-itmobject-methods [itmobject]="itmobject"></app-itmobject-methods>

    </div>
</div>
