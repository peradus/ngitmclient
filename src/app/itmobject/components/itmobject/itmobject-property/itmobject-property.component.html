<div [ngSwitch]="property.type">
    <div *ngSwitchDefault> 
        <app-itmobject-property-string [itmobject]="itmobject" [property]="property" [form]="form"></app-itmobject-property-string>
    </div>

    <div *ngSwitchCase="'numeric'"> 
        <app-itmobject-property-numeric [itmobject]="itmobject" [property]="property" [form]="form"></app-itmobject-property-numeric>
    </div>

</div>
