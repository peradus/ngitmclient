<form [formGroup]="form">
  <div *ngFor="let property of properties | keyvalue">
    <app-itmobject-property [instance]="instance" [propertyName]="property.key" [form]="form"></app-itmobject-property>
  </div>

  <div>
    <button type="submit" [disabled]="form.invalid">
      Save
    </button>
  </div>
</form>
