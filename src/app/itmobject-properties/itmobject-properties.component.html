<form [formGroup]="form">
  <div *ngFor="let property of properties | keyvalue">
    <app-itmobject-property [propertyName]="property.key" [property]="property.value" [form]="form"></app-itmobject-property>
  </div>

  <div>
    <button type="submit" [disabled]="form.invalid">
      Save
    </button>
  </div>
</form>
