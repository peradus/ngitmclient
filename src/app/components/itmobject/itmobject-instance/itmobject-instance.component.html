<div class="card border-primary">
  
  <div class="card-header">
    <app-itmobject-image [itmobject]="itmobject" width="32px" height="32px"></app-itmobject-image>

    {{ itmobject.name }} ( {{ itmobject.className }}) 
  </div>
    
  <div class="card-body">
    <h5 class="card-title"> </h5>
    <h6 class="card-subtitle"> {{ itmobject.shortDescription }}</h6>

    <p class="card-text" (click)='expandShownDescription()'>
        {{ shownDescription }}
    </p>

    <app-itmobject-methods [itmobject]="itmobject"></app-itmobject-methods>

  </div>
</div>
